<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suivi Connaissance & Préparation VKPC</title>
  <style>
    :root {
      --primary: #0078d7;
      --primary-light: #e7f1ff;
      --text: #222;
      --bg: #f9f9f9;
      --card-bg: #fff;
      --border: #ddd;
    }

    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-top: 20px;
      color: var(--primary);
      font-size: 1.4rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      width: 90%;
      max-width: 800px;
      margin-top: 15px;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin: 10px 0;
      width: 90%;
      max-width: 800px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      border: none;
      background: #e9ecef;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .tab.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 1rem;
    }

    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      border: none;
      font-weight: 600;
      transition: background 0.2s;
    }

    button:hover { background: #005fa3; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      background: var(--primary-light);
      color: var(--primary);
      font-weight: 600;
    }

    .btn-secondary {
      background: #ccc;
      color: #000;
    }

    /* Modal checklist */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .modal-content h3 { margin-top: 0; }
    .modal-content ul { list-style: none; padding: 0; }
    .modal-content li { margin: 6px 0; }

    @media (max-width: 600px) {
      th, td { font-size: 0.9rem; padding: 8px; }
      h2 { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <h2>Suivi Connaissance & Préparation VKPC</h2>

  <nav class="tabs">
    <button class="tab active" data-tab="connaissance">Suivi Connaissance</button>
    <button class="tab" data-tab="preparation">Préparation VKPC</button>
  </nav>

  <!-- Onglet 1 -->
  <section id="tab-connaissance" class="tab-content active">
    <div class="card">
      <div class="user-form">
        <input type="text" id="sncbInput" placeholder="Numéro SNCB">
        <button id="sncbConfirm">Valider</button>
        <button id="logoutBtn" class="btn-secondary">Déconnexion</button>
      </div>
      <p id="lastOpened">Dernière ouverture : —</p>
      <table id="enginesTable">
        <thead><tr><th>Engin</th><th>Dernier parcours</th><th>Action</th></tr></thead>
        <tbody id="enginesBody"></tbody>
      </table>
    </div>
  </section>

  <!-- Onglet 2 -->
  <section id="tab-preparation" class="tab-content">
    <div class="card">
      <h3>Préparation des engins (VKPC)</h3>
      <table id="prepTable">
        <thead><tr><th>Engin</th><th>Check-list</th></tr></thead>
        <tbody id="prepBody"></tbody>
      </table>
    </div>
  </section>

  <!-- Modale de checklist -->
  <div id="checklistModal" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <ul id="checklistItems">
        <li><label><input type="checkbox"> Freins testés</label></li>
        <li><label><input type="checkbox"> Pression d’air correcte</label></li>
        <li><label><input type="checkbox"> Feux et phares OK</label></li>
        <li><label><input type="checkbox"> Signalisation cabine active</label></li>
        <li><label><input type="checkbox"> Contrôle visuel extérieur</label></li>
      </ul>
      <button id="closeModal">Fermer</button>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBtRfiPJXTd-_RA73DPMpAcd15P7TcwHy0",
      authDomain: "app-suivi-29ec4.firebaseapp.com",
      projectId: "app-suivi-29ec4",
      storageBucket: "app-suivi-29ec4.firebasestorage.app",
      messagingSenderId: "843017578863",
      appId: "1:843017578863:web:9a49335b7a2699986ae09a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const engines = ["HLE18","HLE13","M7","HVR M6","HVR i1","AM08","Micheline"];

    // --- Gestion des onglets ---
    document.querySelectorAll('.tab').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.querySelectorAll('.tab').forEach(b=>b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(s=>s.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('tab-'+btn.dataset.tab).classList.add('active');
      });
    });

    // --- Firestore & affichage ---
    let numSNCB = localStorage.getItem("numSNCB");
    const enginesBody = document.getElementById("enginesBody");
    const lastOpened = document.getElementById("lastOpened");

    async function loadData() {
      if (!numSNCB) return;
      const ref = doc(db, "conducteurs", numSNCB);
      const snap = await getDoc(ref);
      const data = snap.exists() ? snap.data() : {};

      enginesBody.innerHTML = "";
      engines.forEach(e => {
        const date = data[e] || "—";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${e}</td>
          <td>${date}</td>
          <td><button onclick="updateDate('${e}')">Mettre à jour</button></td>`;
        enginesBody.appendChild(tr);
      });
      lastOpened.textContent = "Dernière ouverture : " + new Date().toLocaleString();
    }

    window.updateDate = async function(engine) {
      const today = new Date().toISOString().split("T")[0];
      const ref = doc(db, "conducteurs", numSNCB);
      await setDoc(ref, { [engine]: today }, { merge: true });
      loadData();
    }

    document.getElementById("sncbConfirm").onclick = () => {
      numSNCB = document.getElementById("sncbInput").value.trim();
      if (!numSNCB) return alert("Entrez un numéro SNCB !");
      localStorage.setItem("numSNCB", numSNCB);
      loadData();
    };

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("numSNCB");
      numSNCB = null;
      enginesBody.innerHTML = "";
      document.getElementById("sncbInput").value = "";
      lastOpened.textContent = "Dernière ouverture : —";
    };

    if (numSNCB) loadData();

    // --- Préparation VKPC ---
    const prepBody = document.getElementById("prepBody");
    engines.forEach(e=>{
      const tr=document.createElement("tr");
      tr.innerHTML=`<td>${e}</td><td><button onclick="openChecklist('${e}')">Ouvrir</button></td>`;
      prepBody.appendChild(tr);
    });

    window.openChecklist = function(engine){
      document.getElementById("modalTitle").textContent = "Préparation " + engine;
      document.querySelectorAll("#checklistItems input").forEach(i=>i.checked=false);
      document.getElementById("checklistModal").style.display = "flex";
    };

    document.getElementById("closeModal").onclick = () =>
      document.getElementById("checklistModal").style.display = "none";
  </script>
</body>
</html>
